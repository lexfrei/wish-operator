name: PR Checks and Build

on:
  pull_request_target:
    types: [opened, synchronize]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy filesystem results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ files
        run: templ generate

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: latest
          args: --timeout=5m

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true

      - name: Install templ
        run: go install github.com/a-h/templ/cmd/templ@latest

      - name: Generate templ files
        run: templ generate

      - name: Setup envtest
        run: |
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@latest
          setup-envtest use

      - name: Run tests
        run: |
          export KUBEBUILDER_ASSETS="$(setup-envtest use -p path)"
          go test -v -race -tags=envtest -coverprofile=coverage.out -covermode=atomic ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  lint-chart:
    name: Lint Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Install tools
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git --verify=false
          pip install check-jsonschema

      - name: Run Helm Lint
        run: helm lint charts/wish-operator

      - name: Run Helm Unittest
        run: |
          CHART_DIR="charts/wish-operator"
          if [ -d "$CHART_DIR/tests" ]; then
            helm unittest "$CHART_DIR" --color --with-subchart=false
          else
            echo "No tests directory found, skipping unit tests"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --charts charts/wish-operator

      - name: Validate JSON Schema
        run: |
          CHART_DIR="charts/wish-operator"
          if [ -f "$CHART_DIR/values.schema.json" ]; then
            check-jsonschema --schemafile "$CHART_DIR/values.schema.json" "$CHART_DIR/values.yaml"
          else
            echo "No values.schema.json found, skipping schema validation"
          fi

      - name: Template Chart
        run: helm template test-release charts/wish-operator

  build-and-push:
    name: Build and Push (${{ matrix.arch }})
    needs: [security, lint, test]
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            arch: amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            arch: arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push to ttl.sh by digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ttl.sh/wish-operator,push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ matrix.arch }}
          cache-to: type=gha,scope=build-${{ matrix.arch }},mode=max
          build-args: |
            VERSION=pr-${{ github.event.pull_request.number }}
            REVISION=${{ github.event.pull_request.head.sha }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ matrix.arch }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Merge Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail

          PR_NUMBER="${{ github.event.pull_request.number }}"
          IMAGE_NAME="ttl.sh/wish-operator"
          TAG="pr-${PR_NUMBER}-1d"

          images=()
          for digest_file in *; do
            [[ -f "$digest_file" ]] || continue
            images+=("${IMAGE_NAME}@sha256:${digest_file}")
          done

          docker buildx imagetools create \
            --tag "${IMAGE_NAME}:${TAG}" \
            "${images[@]}"

      - name: Inspect image
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          docker buildx imagetools inspect "ttl.sh/wish-operator:pr-${PR_NUMBER}-1d"

      - name: Generate build summary
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          IMAGE_TAG="ttl.sh/wish-operator:pr-${PR_NUMBER}-1d"

          {
            echo "## Multi-arch Container Image"
            echo ""
            echo "### Image Tag"
            echo "- \`${IMAGE_TAG}\`"
            echo ""
            echo "### Platforms"
            echo "- linux/amd64"
            echo "- linux/arm64"
            echo ""
            echo "### Pull Command"
            echo '```bash'
            echo "podman pull ${IMAGE_TAG}"
            echo '```'
            echo ""
            echo "> **Note:** Image expires in 24 hours (ttl.sh)"
          } >> "$GITHUB_STEP_SUMMARY"

  build-chart:
    name: Build Chart
    runs-on: ubuntu-latest
    needs: [security, lint, test, lint-chart]
    steps:
      - name: Checkout PR code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Modify Chart.yaml and values.yaml
        run: |
          set -euo pipefail

          PR_NUMBER="${{ github.event.pull_request.number }}"
          CHART_DIR="charts/wish-operator"
          CHART_VERSION="0.0.0-pr.${PR_NUMBER}-1d"
          APP_VERSION="pr-${PR_NUMBER}-1d"
          IMAGE_REPO="ttl.sh/wish-operator"
          IMAGE_TAG="pr-${PR_NUMBER}-1d"

          sed -i "s/^version: .*/version: ${CHART_VERSION}/" "${CHART_DIR}/Chart.yaml"
          sed -i "s/^appVersion: .*/appVersion: \"${APP_VERSION}\"/" "${CHART_DIR}/Chart.yaml"
          sed -i "s|repository: .*|repository: ${IMAGE_REPO}|" "${CHART_DIR}/values.yaml"
          sed -i "s/tag: .*/tag: \"${IMAGE_TAG}\"/" "${CHART_DIR}/values.yaml"

          echo "Modified chart version: ${CHART_VERSION}"
          echo "Modified appVersion: ${APP_VERSION}"
          echo "Modified image: ${IMAGE_REPO}:${IMAGE_TAG}"

      - name: Package chart
        run: |
          set -euo pipefail
          helm package charts/wish-operator
          ls -lh *.tgz

      - name: Push chart to ttl.sh
        run: |
          set -euo pipefail

          PR_NUMBER="${{ github.event.pull_request.number }}"
          CHART_VERSION="0.0.0-pr.${PR_NUMBER}-1d"
          CHART_PKG="wish-operator-${CHART_VERSION}.tgz"

          helm push "${CHART_PKG}" oci://ttl.sh

          echo "Chart pushed to: oci://ttl.sh/wish-operator:${CHART_VERSION}"

      - name: Generate chart summary
        run: |
          PR_NUMBER="${{ github.event.pull_request.number }}"
          CHART_VERSION="0.0.0-pr.${PR_NUMBER}-1d"

          {
            echo "## Helm Chart"
            echo ""
            echo "### Chart Version"
            echo "- \`${CHART_VERSION}\`"
            echo ""
            echo "### Install Command"
            echo '```bash'
            echo "helm install wish-operator oci://ttl.sh/wish-operator --version ${CHART_VERSION}"
            echo '```'
            echo ""
            echo "> **Note:** Chart expires in 24 hours (ttl.sh)"
          } >> "$GITHUB_STEP_SUMMARY"

  notify:
    name: Notify PR
    needs: [merge-manifests, build-chart]
    runs-on: ubuntu-latest
    steps:
      - name: Check if first build
        id: first_build
        uses: actions/github-script@v8
        with:
          result-encoding: string
          script: |
            const labels = await github.rest.issues.listLabelsOnIssue({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number
            });

            const hasLabel = labels.data.some(label => label.name === 'Container Available');
            return hasLabel ? 'false' : 'true';

      - name: Add Container Available label
        if: steps.first_build.outputs.result == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['Container Available']
            })

      - name: Comment on PR (first time only)
        if: steps.first_build.outputs.result == 'true'
        uses: actions/github-script@v8
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const imageTag = `ttl.sh/wish-operator:pr-${prNumber}-1d`;
            const chartVersion = `0.0.0-pr.${prNumber}-1d`;

            github.rest.issues.createComment({
              issue_number: prNumber,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Container image available\n\n**Multi-arch image (amd64 + arm64):**\n\`\`\`bash\npodman pull ${imageTag}\n\`\`\`\n\n## Helm chart available\n\n**Install chart:**\n\`\`\`bash\nhelm install wish-operator oci://ttl.sh/wish-operator --version ${chartVersion}\n\`\`\`\n\n> **Note:** Image and chart are rebuilt on every commit and expire after 24 hours (hosted on ttl.sh).`
            })
