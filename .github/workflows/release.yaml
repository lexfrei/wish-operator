name: Release

on:
  push:
    tags:
      - 'v*'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  lint-chart:
    name: Lint Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'v3.17.3'

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.13'

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.8.0

      - name: Install tools
        run: |
          helm plugin install https://github.com/helm-unittest/helm-unittest.git --verify=false
          pip install check-jsonschema

      - name: Run Helm Lint
        run: helm lint charts/wish-operator

      - name: Run Helm Unittest
        run: |
          CHART_DIR="charts/wish-operator"
          if [ -d "$CHART_DIR/tests" ]; then
            helm unittest "$CHART_DIR" --color=always --with-subchart=false
          else
            echo "No tests directory found, skipping unit tests"
          fi

      - name: Run chart-testing (lint)
        run: ct lint --charts charts/wish-operator

      - name: Validate JSON Schema
        run: |
          CHART_DIR="charts/wish-operator"
          if [ -f "$CHART_DIR/values.schema.json" ]; then
            check-jsonschema --schemafile "$CHART_DIR/values.schema.json" "$CHART_DIR/values.yaml"
          else
            echo "No values.schema.json found, skipping schema validation"
          fi

      - name: Template Chart
        run: helm template test-release charts/wish-operator

  build-and-push:
    name: Build and Push
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-24.04
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Prepare platform identifier
        id: platform
        run: |
          platform="${{ matrix.platform }}"
          echo "pair=${platform//\//-}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.description=Kubernetes operator for managing wishlists

      - name: Build and Push by Digest
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Containerfile
          platforms: ${{ matrix.platform }}
          outputs: type=image,name=ghcr.io/${{ github.repository }},push-by-digest=true,name-canonical=true,push=true
          cache-from: type=gha,scope=build-${{ steps.platform.outputs.pair }}
          cache-to: type=gha,scope=build-${{ steps.platform.outputs.pair }},mode=max
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}
            REVISION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.revision'] }}

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"

      - name: Upload digest
        uses: actions/upload-artifact@v6
        with:
          name: digests-${{ steps.platform.outputs.pair }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  merge-manifests:
    name: Merge Manifests
    runs-on: ubuntu-latest
    needs: build-and-push
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: Download digests
        uses: actions/download-artifact@v7
        with:
          pattern: digests-*
          path: /tmp/digests
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.description=Kubernetes operator for managing wishlists

      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          set -euo pipefail

          mapfile -t tag_args < <(jq -r '.tags[] | "-t", .' <<< "$DOCKER_METADATA_OUTPUT_JSON")

          images=()
          for digest_file in *; do
            [[ -f "$digest_file" ]] || continue
            images+=("ghcr.io/${{ github.repository }}@sha256:${digest_file}")
          done

          docker buildx imagetools create "${tag_args[@]}" "${images[@]}"

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ fromJSON(steps.meta.outputs.json).tags[0] }}

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign container images
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          mapfile -t tags < <(echo "$DOCKER_METADATA_OUTPUT_TAGS" | tr '\n' ' ' | xargs -n1)
          for tag in "${tags[@]}"; do
            echo "Signing ${tag}"
            cosign sign --yes "${tag}"
          done

      - name: Generate container summary
        run: |
          IMAGE_TAG="${{ fromJSON(steps.meta.outputs.json).tags[0] }}"
          MANIFEST_DIGEST=$(docker buildx imagetools inspect "${IMAGE_TAG}" --format '{{.Manifest.Digest}}')

          {
            echo "## Container Image"
            echo ""
            echo "### Image Tags"
            echo "\`\`\`"
            echo "$DOCKER_METADATA_OUTPUT_TAGS"
            echo "\`\`\`"
            echo ""
            echo "### Platforms"
            docker buildx imagetools inspect "${IMAGE_TAG}" --format '{{range .Manifest.Manifests}}- {{.Platform.OS}}/{{.Platform.Architecture}}{{if .Platform.Variant}}/{{.Platform.Variant}}{{end}}{{"\n"}}{{end}}'
            echo ""
            echo "### Manifest Digest"
            echo "\`${MANIFEST_DIGEST}\`"
            echo ""
            echo "### Signature"
            echo "Image is signed with cosign using keyless signing (Sigstore)"
            echo ""
            echo "**Verify signature:**"
            echo "\`\`\`bash"
            echo "cosign verify ${IMAGE_TAG} --certificate-identity-regexp=https://github.com/${{ github.repository }} --certificate-oidc-issuer=https://token.actions.githubusercontent.com"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"

  publish-chart:
    name: Publish Helm Chart
    runs-on: ubuntu-latest
    needs: [build-and-push, lint-chart]
    outputs:
      version: ${{ steps.version.outputs.version }}
    env:
      CHART_NAME: wish-operator
      CHART_OCI_REPO: ghcr.io/${{ github.repository_owner }}/charts/wish-operator
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Version: ${VERSION}"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: latest

      - name: Install oras
        uses: oras-project/setup-oras@v1

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Install yq
        run: |
          YQ_VERSION="4.44.3"
          wget --quiet https://github.com/mikefarah/yq/releases/download/v${YQ_VERSION}/yq_linux_amd64 --output-document yq
          chmod +x yq
          sudo mv yq /usr/local/bin/yq

      - name: Generate changelog from commits
        id: changelog
        run: |
          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log "${PREV_TAG}..HEAD" --format="%s" --no-merges)
          else
            COMMITS=$(git log --format="%s" --no-merges)
          fi

          CHANGELOG_FILE=$(mktemp)
          echo "[]" > "$CHANGELOG_FILE"

          while IFS= read -r commit; do
            [ -z "$commit" ] && continue

            if [[ "$commit" =~ ^(feat|fix|security|refactor|docs|perf|build)(\([^\)]+\))?:\ (.+)$ ]]; then
              TYPE="${BASH_REMATCH[1]}"
              SCOPE="${BASH_REMATCH[2]}"
              DESC="${BASH_REMATCH[3]}"
              SCOPE="${SCOPE#\(}"
              SCOPE="${SCOPE%\)}"

              case "$TYPE" in
                feat) KIND="added" ;;
                fix) KIND="fixed" ;;
                security) KIND="security" ;;
                *) KIND="changed" ;;
              esac

              if [ -n "$SCOPE" ]; then
                FULL_DESC="${SCOPE}: ${DESC}"
              else
                FULL_DESC="${DESC}"
              fi

              export KIND FULL_DESC
              yq eval '. += [{"kind": strenv(KIND), "description": strenv(FULL_DESC)}]' \
                --inplace "$CHANGELOG_FILE"
            fi
          done <<< "$COMMITS"

          if [ "$(cat "$CHANGELOG_FILE")" = "[]" ]; then
            echo "No user-facing changes found, skipping changelog annotation"
            rm "$CHANGELOG_FILE"
            echo "yaml=" >> "$GITHUB_OUTPUT"
          else
            CHANGELOG_YAML=$(cat "$CHANGELOG_FILE")
            rm "$CHANGELOG_FILE"
            {
              echo "yaml<<EOF"
              echo "$CHANGELOG_YAML"
              echo "EOF"
            } >> "$GITHUB_OUTPUT"
          fi

      - name: Update Chart version and changelog
        env:
          CHANGELOG_YAML: ${{ steps.changelog.outputs.yaml }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHART_PATH="charts/wish-operator"

          echo "Updating Chart.yaml to version ${VERSION}"
          yq eval ".version = \"${VERSION}\"" --inplace "${CHART_PATH}/Chart.yaml"
          yq eval ".appVersion = \"${VERSION}\"" --inplace "${CHART_PATH}/Chart.yaml"

          if [ -n "$CHANGELOG_YAML" ]; then
            echo "Adding changelog annotation..."
            yq eval ".annotations.\"artifacthub.io/changes\" = strenv(CHANGELOG_YAML)" --inplace "${CHART_PATH}/Chart.yaml"
          fi

          echo "Updated Chart.yaml:"
          cat "${CHART_PATH}/Chart.yaml"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and push chart
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          CHART_PATH="charts/${CHART_NAME}"

          helm package "${CHART_PATH}"
          CHART_FILE="${CHART_NAME}-${VERSION}.tgz"

          tar --extract --gzip --file "${CHART_FILE}" "${CHART_NAME}/Chart.yaml"
          yq eval --output-format=json "${CHART_NAME}/Chart.yaml" > "${CHART_NAME}/config.json"

          oras push "${CHART_OCI_REPO}:${VERSION}" \
            --config "${CHART_NAME}/config.json:application/vnd.cncf.helm.config.v1+json" \
            "${CHART_FILE}:application/vnd.cncf.helm.chart.content.v1.tar+gzip"

          rm --recursive --force "${CHART_NAME}"

          echo "Chart pushed: oci://${CHART_OCI_REPO}:${VERSION}"

          MAJOR_MINOR=$(echo "${VERSION}" | cut --delimiter=. --fields=1,2)
          MAJOR=$(echo "${VERSION}" | cut --delimiter=. --fields=1)

          oras tag "${CHART_OCI_REPO}:${VERSION}" \
            "${MAJOR_MINOR}" \
            "${MAJOR}" \
            "latest"

          echo "Additional tags created: ${MAJOR_MINOR}, ${MAJOR}, latest"

      - name: Sign Helm chart with cosign
        env:
          COSIGN_EXPERIMENTAL: "1"
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          CHART_DIGEST=$(oras manifest fetch "${CHART_OCI_REPO}:${VERSION}" --descriptor | jq --raw-output '.digest')

          echo "Signing ${CHART_OCI_REPO}@${CHART_DIGEST}"
          cosign sign --yes "${CHART_OCI_REPO}@${CHART_DIGEST}"

          echo "Chart signed: ${CHART_OCI_REPO}@${CHART_DIGEST}"

      - name: Generate chart summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MAJOR_MINOR=$(echo "${VERSION}" | cut --delimiter=. --fields=1,2)
          MAJOR=$(echo "${VERSION}" | cut --delimiter=. --fields=1)

          {
            echo "## Helm Chart"
            echo ""
            echo "**Available tags**: \`${VERSION}\`, \`${MAJOR_MINOR}\`, \`${MAJOR}\`, \`latest\`"
            echo ""
            echo "### Installation"
            echo "\`\`\`bash"
            echo "helm install ${CHART_NAME} \\"
            echo "  oci://${CHART_OCI_REPO} \\"
            echo "  --version ${VERSION}"
            echo "\`\`\`"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload chart artifact
        uses: actions/upload-artifact@v6
        with:
          name: helm-chart
          path: "*.tgz"
          retention-days: 5

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [merge-manifests, publish-chart]
    env:
      CHART_NAME: wish-operator
      CHART_OCI_REPO: ghcr.io/${{ github.repository_owner }}/charts/wish-operator
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate release notes
        run: |
          VERSION="${GITHUB_REF_NAME#v}"

          CURRENT_TAG="${GITHUB_REF_NAME}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -1)

          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log "${PREV_TAG}..HEAD" --format="%s" --no-merges)
          else
            COMMITS=$(git log --format="%s" --no-merges)
          fi

          CHANGELOG_SECTION=""
          while IFS= read -r commit; do
            [ -z "$commit" ] && continue

            if [[ "$commit" =~ ^(feat|fix|security|refactor|docs|perf|build)(\([^\)]+\))?:\ (.+)$ ]]; then
              TYPE="${BASH_REMATCH[1]}"
              SCOPE="${BASH_REMATCH[2]}"
              DESC="${BASH_REMATCH[3]}"
              SCOPE="${SCOPE#\(}"; SCOPE="${SCOPE%\)}"

              case "$TYPE" in
                feat) emoji="‚ú®" ;;
                fix) emoji="üêõ" ;;
                security) emoji="üîí" ;;
                *) emoji="üîÑ" ;;
              esac

              if [ -n "$SCOPE" ]; then
                CHANGELOG_SECTION="${CHANGELOG_SECTION}- ${emoji} ${SCOPE}: ${DESC}"$'\n'
              else
                CHANGELOG_SECTION="${CHANGELOG_SECTION}- ${emoji} ${DESC}"$'\n'
              fi
            fi
          done <<< "$COMMITS"

          if [ -z "$CHANGELOG_SECTION" ]; then
            CHANGELOG_SECTION="No user-facing changes in this release."
          fi

          {
            echo "## Changelog"
            echo ""
            echo "${CHANGELOG_SECTION}"
            echo "## Installation"
            echo ""
            echo "\`\`\`bash"
            echo "helm install ${CHART_NAME} \\"
            echo "  oci://${CHART_OCI_REPO} \\"
            echo "  --version ${VERSION}"
            echo "\`\`\`"
            echo ""
            echo "## Verification"
            echo ""
            echo "\`\`\`bash"
            echo "cosign verify \\"
            echo "  ${CHART_OCI_REPO}:${VERSION} \\"
            echo "  --certificate-identity-regexp=https://github.com/${{ github.repository }} \\"
            echo "  --certificate-oidc-issuer=https://token.actions.githubusercontent.com"
            echo "\`\`\`"
          } > release-notes.md

          echo "Generated release notes:"
          cat release-notes.md

      - name: Download chart artifact
        uses: actions/download-artifact@v7
        with:
          name: helm-chart
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release-notes.md
          draft: false
          prerelease: false
          files: |
            ./artifacts/*.tgz
